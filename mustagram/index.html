<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mustagram</title>
    <link rel="shortcut icon" href="https://img.icons8.com/fluency/48/000000/instagram-new.png"/>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script defer src="assets/js/face-api.min.js"></script>
    <script defer src="assets/js/app.js"></script>
  </head>
  <body>
    <div class="topbanner">
      <img src="./assets/images/mustagramlogo.png" alt="">
    </div>
    <div class="container" id="appContainer">
      <div class="video-container" id="videoContainer">
        <video id="video" width="400" height="300" autoplay muted></video>
        <span id="faceIDResult"></span>
      </div>
      <!-- Login Container -->
      <div class="login-container face-id-active" id="loginContainer">
        <img src="./assets/images/mustagramlogo.PNG" alt="mustagram">
        <p> <b>Kullanıcı adı:</b> admin <b>Şifre:</b>1234</p>
        <p> <b>FaceId</b> ile de kullanıcı girişi yapılabiliyor.</p>
        <p style="text-align: center;">Tabi şuan sadece benim yüzüm tanımlı, isterseniz instagramımdan fotomu çekip telefonunuzu kameraya gösterebilirsiniz 😊</p>
        <br>
        <div class="form-item w-100">
          <input type="text" placeholder="Kullanıcı Adı" id="userData"/>
        </div>
        <div class="form-item w-100">
          <input type="password" placeholder="Şifre" id="passwordData"/>
        </div>
        <div class="button-container w-100">
          <button id="loginButton">
            <i class="fa fa-keyboard"></i>
            <span>Giriş Yap</span>
          </button>
          <button id="faceIdButton">
            <i class="fa fa-camera"></i>
            <span id="face-id-button-text">FaceID Kullan</span>
          </button>
        </div>

        <div class="login-footer">
          <div id="error"></div>
          <img src="assets/images/bylogo.jpg" alt="" />
        </div>
      </div>
      <!-- Footer -->
      <div class="footer">
        <span>mustagram | Login with FaceID</span>
      </div>
    </div>
  </body>
</html>
